<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaints and send Reply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>



      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="Home">Melanoma Detection</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="manage_user">Manage users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="complaints">Complaints</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="feedback">Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Log Out</a>
              </li>

          </div>
        </div>
      </nav>


      <div class="container d-flex justify-content-center mt-5">
       <h5 class="mb-4 ">User Complaint</h5>
      </div>

        <div class="container-fluid mt-5 d-flex justify-content-center">

      <table class="table table-primary" style="width: 800px;">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Complaint</th>
            <th scope="col">Date</th>
            <th scope="col">Reply</th>
           
          </tr>
        </thead>
        <tbody>
          {% for i in obj %}
          <tr>
            <th scope="row">{{i.USER.name }}</th>
            <td>{{i.complaints }}</td>
            <td>{{i.date }}</td>
            <td>
              
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Reply</button>
              
            </td>
          
          </tr>
          {% endfor %}


        
        </tbody>
      </table>



      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method = "post" >
                {% comment %} <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div> {% endcomment %}
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
